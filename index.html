<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./js/app.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/logo.svg">
    
    <h1>We are launching<span class="highlight"> soon!</span></h1>
    
    <p>Subscribe and get notified</p>
    <form name="subscribe" onsubmit="return validateForm()" method="post">
      <input type="email" name="email" placeholder="Your email address...">
      <button type="submit">Notify Me</button>
    </form>

    <div class="illustration">
      <img src="./images/illustration-dashboard.png">
    </div>

    <div class="social-icons">
      <img src="./images/logo-facebook.svg">
      <img src="./images/logo-twitter.svg">
      <img src="./images/logo-instagram.svg">
    </div>

    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://twitter.com/notfocaccia">Alicia Fasciocco</a>.
    </p>
  </footer>
</body>
</html>
